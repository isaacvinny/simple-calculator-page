<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="container">
        <div class="formbox">
            <input class="formInput" type="number" id="formInput1" placeholder="Enter First Number..."> <br>
            <select id="selector">
                <option value="">>-- Seclect operation --</option>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
            </select> <br>
            <input class="formInput" type="number" id="formInput2" placeholder="Enter Second Number..."> <br>
            <button class="btnSubmit" onclick="calculate()">Calculate</button>
            <h3><span id="showResult"></span></h3>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
